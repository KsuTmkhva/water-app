<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body class="signup">
		{% if get_flashed_messages() %}
		<div class="flash">
			{{ get_flashed_messages() | join(" ") }}
		</div>
		{% endif %}
	<div class = "quote1"><p>Good<br>health<br> is above<br> wealth</p></div>
	<div class = "quote2"><p>Body is<br>purified<br>by<br>water</p></div>
	<div class = "registration">
		<h1>Create your account</h1>
		<form method="POST" action="/signup">
			<div><label>Login</label>
				<input type="text" name="login" placeholder="Enter your login" required></div>
				<div><label>Password</label>
					<input type="password" name="password" placeholder="Enter your password" required></div>
					<div><label>Repeat password</label>
						<input type="password" name="repassword" placeholder="Repeat your password" required></div>
						<button type="submit">Sign up</button>
					</form>
					<p>Already have an account? <a class="login-link" href="/login">Log in</a></p>
				</div>
			</body>
</html>
